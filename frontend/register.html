<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    input[type="password"] {
      padding-right: 30px;
    }
    .eye-icon {
      position: relative;
      left: -30px;
      cursor: pointer;
    }
    .link {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Register</h2>
  <form id="registerForm">
    <input type="text" id="username" placeholder="Username" required /><br /><br />
    <input type="password" id="password" placeholder="Password" required />
    <span class="eye-icon" onclick="togglePassword('password')">👁️</span><br /><br />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <span class="eye-icon" onclick="togglePassword('confirmPassword')">👁️</span><br /><br />
    <button type="submit">Register</button>
  </form>
  <p>
    <span class="link" onclick="window.location.href='index.html'">Back to Login</span>
  </p>
  <p id="registerError" style="color: red;"></p>

  <script src="registerscript.js"></script>
</body>
</html>
