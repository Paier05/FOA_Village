<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sword in Stone -> OG Viewing Test</title>
</head>
<body>
  <h1>Get OG Info</h1>
    <input type="text" id="ogId" placeholder="Enter OG ID" />
    <button onclick="fetchOG()">Fetch OG</button>
    <p id="fetchResult"></p>

  <hr />
  
  <h1>View All OGs</h1>
  <button onclick="fetchAllOGs()">Fetch All OGs</button>
  <ul id="allOgsList"></ul>

  <hr />

  <h1>Update OG Field</h1>
  <form id="updateOgForm">
    <input type="number" id="updateId" placeholder="OG ID" required />
    <label for="updateField">Select Field to Update:</label>
    <select id="updateField" required>
      <option value="">Select Field</option>
      <option value="score">Score</option>
      <option value="army">Army</option>
      <option value="fdcx">FDCX</option>
      <option value="fdcx_plus">FDCX+</option>
      <option value="mlmf">MLMF</option>
      <option value="smmf">SMMF</option>
      <option value="smmf_plus">SMMF+</option>
    </select>
    <input type="number" id="updateValue" placeholder="New Value" required />
    <button type="submit">Update</button>
  </form>
  <p id="updateResult"></p>

  <button onclick="location.href='land.html'">Go to Land Page</button>

  <script src="testogscript.js"></script>
</body>
</html>
